<!DOCTYPE html>
<html>
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fiori Launchpad Sandbox</title>
    <script>
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "KeyUserPlugin": {
                    "component": "sap.ushell.plugins.rta"
                },
                "PersonalizePlugin": {
                    "component": "sap.ushell.plugins.rta-personalize"
                }
            },
            applications: {
                "sample-app": {
                    title: "Sample App",
                    description: "Sample App for Training",
                    additionalInformation: "SAPUI5.Component=com.sample.app",
                    applicationType: "URL",
                    url: "/resources/testoutcomponent/",
                    navigationMode: "embedded"
                }
            }
        };
    </script>
    <script id="sap-ui-bootstrap" src="/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script data-sap-ui-async="true"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-frameOptions="allow"
            data-sap-ui-resourceroots='{"LocalLaunchpad": "./"}'
            data-sap-ui-theme="sap_fiori_3"
            id="sap-ui-bootstrap"
            src="/resources/sap-ui-core.js"></script>
    <script>
        sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt("content"));
    </script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
